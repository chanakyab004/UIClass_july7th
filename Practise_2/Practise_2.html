<!DOCTYPE html>
<html>
<head>
      <title>

      </title>
<link href="css.css" rel="stylesheet"/>
</head>

<body>
      <div>
          <p> Arithmetic Operators</p>
          <script>
          document.write("result of 5 + 10 :<br>");
          document.write( 5 + 10);
          document.write("<br>");
          document.write("result of 28 - 30 : <br>");
          document.write( 28 - 30);
          document.write("<br>");
          document.write("result of 45 % 34 :<br>");
          document.write( 45 % 34);
          document.write("<br>");
          document.write("result of 3**4 : <br>");
          document.write( 3**4);
          document.write("<br>");
          </script>

           <p> Comparison Operators</p>
          <script>
          document.write("result of 4 == 4 :<br>");
          document.write( 4 == 4);
          document.write("<br>");
          document.write("result of -14 >> 2 :<br>");
          document.write(-14 >> 2);
          document.write("<br>");
         document.write("result of 5 === 5.2 :<br>");
          document.write(5 === 5.2);
          document.write("<br>");
          document.write("result of -14 != 14 :<br>");
          document.write(-14 != 14);
          document.write("<br>");
          document.write("result of -14 !== 14 : <br>");
          document.write(-14 !== 14);
          document.write("<br>");
          document.write("result of 14 << 3 :<br>");
          document.write(14 << 3);
          document.write("<br>");
          document.write("result of 20 >>> 4 :<br>");
          document.write(20 >>> 4);
          document.write("<br>");
          document.write("result of 10 > 12 :<br>");
          document.write(10 > 12);
          document.write("<br>");
          document.write("result of 12 >= 12.0 :<br>");
          document.write(12 >= 12.0);
          document.write("<br>");
          document.write("result of 11 < 10 :<br>");
          document.write(11 < 10);
          document.write("<br>");
          document.write("result of 11.3 <= 11.4 :<br>");
          document.write(11.3 <= 11.4);
          document.write("<br>");
          document.write("result of true == (10>4) :<br>");
          document.write(true == (10>4));
          document.write("<br>");
          document.write("result of false === (10.3 < 10.5) :<br>");
          document.write(false === (10.3 < 10.5));
          document.write("<br>");
          document.write("result of true === false :<br>");
          document.write(true === false);
          document.write("<br>");
         document.write("result of true != false :<br>");
          document.write(true != false);
          document.write("<br>");
          document.write("result of true !== true :<br>");
          document.write(true !== true);
          document.write("<br>");
          </script>

          <p> Arthematic Operators</p>
          <script>
          var a = 20;
          var b = 30;
          var c = 40;
          document.write("The value of a:");
          document.write(a);
          document.write("<br>");
          document.write("The value of b:");
          document.write(b);
          document.write("<br>");
          document.write("The value of c:");
          document.write(c);
          document.write("<br><br>");
          document.write("result of a + b + c :<br>");
          document.write(a + b + c);
          document.write("<br>");
          document.write("result of (a - b)- c :<br>");
          document.write((a - b)- c);
          document.write("<br>");
          document.write("result of (a * b ) + c :<br>");
          document.write((a * b ) + c);
          document.write("<br>");
          document.write("result of (a + b) / c :<br>");
          document.write((a + b) / c);
          document.write("<br>");
          document.write("result of (a % b) + c :<br>");
          document.write((a % b) + c);
          document.write("<br>");
          document.write("result of a++ :<br>");
          document.write(a++);
          document.write("<br>");
          document.write("result of ++c :<br>");
          document.write(++c);
          document.write("<br>");
          document.write("result of b-- :<br>");
          document.write(b--);
          document.write("<br>");
          document.write("result of --b :<br>");
          document.write(--b);
          document.write("<br>");
          document.write("result of ((a++)* b) + c :<br>");
          document.write(((a++)* b) + c);
          document.write("<br>");
          document.write("result of (a + b) +(c--) :<br>");
          document.write((a + b) +(c--));
          document.write("<br>");
          </script>

          <p> Bitwise operators</p>
          <script>
          var q = 30;
          document.write("The value of q :");
          document.write(q);
          document.write("<br>");
          var w = 40;
          document.write("The value of w :");
          document.write(w);
          document.write("<br>");
          var e = 80;
          document.write("The value of e :");
          document.write(e);
          document.write("<br><br>");
        document.write("result of (q > w) & (e < q) :<br>");
          document.write((q > w) & (e < q));
          document.write("<br>");
        document.write("result of (e < q) | (q < w) :<br>");
          document.write((e < q) | (q < w));
          document.write("<br>");
          var x = 7^1;
          var y = 5;
          document.write("result of 7^1 :<br>");
          document.write(x);
          document.write("<br>");
          document.write("result of ~y :<br>");
          document.write(~y);
          document.write("<br>");
          document.write("result of (a + b) +(c--) :<br>");
          document.write((a + b) +(c--));
          document.write("<br>");
          </script>

          <p>Logical operators</p>
          <script>
              var r = 20;
              var e = 35;
              var p = 45;
      document.write("result of (r < e) && (p < e) :<br>");
          document.write((r < e) && (p < e));
          document.write("<br>");
document.write("result of (p < e) || (r < e) :<br>");
          document.write((p < e) || (r < e));
          document.write("<br>");
document.write("result of r!=e :<br>");
          document.write(r != e);
          document.write("<br>");
          </script>
           <p> String operators</p>
           <script>
                var a = "harsha";
                var b = "palvayi";
   document.write("result of a+b :<br>");
          document.write(a+b);
          document.write("<br>");
           </script>
           <p> Conditional Operator </p>
           <script>
         function myFunction()
           {
           var age = 16;
          age > 18 ? (alert("you are an eligible candidate to drink cigars")):
          (
          alert("you are not eligible to drink cigars"));
            }
           </script>
     <div>
     <input type="button" value= "alert" onclick="myFunction()" />
           </div>
           <p> Unary Operator </p>
           <script>
                var a = 20;
                document.write(a = a + 40);
           </script>

           <p> Comma Operator </p>
           <script>
                var a = 10,b = 20,c = 30, d = 60, e = 70;
                document.write(a);
                 document.write("<br>");
                document.write(b);
                 document.write("<br>");
                document.write(c);
                 document.write("<br>");
                document.write(d);
                 document.write("<br>");
                document.write(e);
           </script>

           <p>Relational Operators </p>
           <script>
            var r = ["red","green","yellow","white","mad black"];
            document.write(0 in r);
            document.write("<br>");
            document.write(7 in r);
           </script>

           <p>Other Operators</p>
          <script>
          function Car(make,model, year)
          {
            this.make = make;
            this.model = model;
            this.year = year;
          }
            var mycar = new Car("Chevi","Camaro",2016);
             document.write(mycar.make+ "<br>", mycar.model+ "<br>",mycar.year+ "<br>");
             var yourcar = new Car("Benz","Mercedes", 2015)
              document.write(yourcar.make+ "<br>", yourcar.model+ "<br>",yourcar.year+ "<br>");
          </script>

           <script>
           var a = " ";
           var b ;
           var c = "polo";
           var d = 12.98;
           var e = 24;
           document.write(typeof a +"<br>");
           document.write(typeof b +"<br>");
           document.write(typeof c +"<br>");
           document.write(typeof null + "<br>");
           document.write(typeof undefined + "<br>");
           </script>

      </div>
</body>
</html>
